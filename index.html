async function fetchFinalText() {
    try {
        // 1. Tải nội dung thư
        const response = await fetch(`https://res.cloudinary.com/dkcgsjtls/raw/upload/v100/${userId}/Message?t=${new Date().getTime()}`);
        if (!response.ok) throw new Error('Không thể tải file');
        const text2 = await response.text();
        document.getElementById('finalText').textContent = text2;

        // 2. Khởi tạo Canvas cào
        initScratchCard();

    } catch (error) {
        console.error('Lỗi:', error);
        document.getElementById('finalText').textContent = "Yêu em nhiều lắm!";
    }
}

function initScratchCard() {
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('scratchWrapper');
    
    // 1. Ẩn nút Continue ngay từ đầu
    const nextButton = document.getElementById('loveButtonFinal');
    nextButton.style.display = 'none'; // Ẩn đi
    nextButton.style.marginTop = '10px'; // Căn chỉnh chút cho đẹp

    // Set kích thước canvas
    canvas.width = wrapper.offsetWidth;
    canvas.height = wrapper.offsetHeight;

    const img = new Image();
    img.crossOrigin = "Anonymous"; 
    img.src = `https://res.cloudinary.com/dkcgsjtls/image/upload/v100/${userId}/imgPage5.jpg`;
    
    img.onload = function() {
        // --- CĂN ẢNH KHÔNG BỊ MÉO (Code cũ vẫn giữ) ---
        var sWidth = canvas.width;
        var sHeight = canvas.height;
        var iWidth = img.width;
        var iHeight = img.height;
        var ratio = Math.max(sWidth / iWidth, sHeight / iHeight);
        var newWidth = iWidth * ratio;
        var newHeight = iHeight * ratio;
        var xOffset = (sWidth - newWidth) / 2;
        var yOffset = (sHeight - newHeight) / 2;

        ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);
        ctx.globalCompositeOperation = 'destination-out';
        const letterDiv = document.querySelector('.letter-content-scroll');
        if(letterDiv) letterDiv.style.opacity = '1';
    };

    img.onerror = function() {
        ctx.fillStyle = "#ffb3c1";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'destination-out';
        document.querySelector('.letter-content-scroll').style.opacity = '1';
    };

    let isDrawing = false;

    // --- HÀM KIỂM TRA TỈ LỆ CÀO ---
    function checkScratchPercent() {
        // Lấy dữ liệu toàn bộ pixel trên canvas
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;
        let transparentPixels = 0;
        
        // Pixel data là mảng [R, G, B, A, R, G, B, A,...]
        // Chúng ta chỉ cần kiểm tra chỉ số Alpha (độ trong suốt) ở vị trí i+3
        for (let i = 3; i < pixels.length; i += 4) {
            if (pixels[i] === 0) { // Nếu pixel hoàn toàn trong suốt (đã bị cào)
                transparentPixels++;
            }
        }

        // Tính phần trăm diện tích đã cào
        const totalPixels = canvas.width * canvas.height;
        const percent = (transparentPixels / totalPixels) * 100;

        // Nếu cào được hơn 40% thì hiện nút
        if (percent > 40) {
            if (nextButton.style.display === 'none') {
                nextButton.style.display = 'inline-block'; // Hiện nút
                // Hiệu ứng fade-in cho nút
                nextButton.style.animation = 'fadeIn 1s';
            }
        }
    }

    function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDraw(e) { isDrawing = true; scratch(e); }
    
    // Sửa ở đây: Khi nhấc tay lên thì mới kiểm tra % (để đỡ lag máy)
    function endDraw() { 
        isDrawing = false; 
        checkScratchPercent(); 
    }

    function scratch(e) {
        if (!isDrawing) return;
        if(e.type === 'touchmove') e.preventDefault(); 

        const pos = getMousePos(e);
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 30, 0, Math.PI * 2); 
        ctx.fill();
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mousemove', scratch);

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchmove', scratch);
}

						function calculateAndDisplayTime() {
						const now = new Date(); // Lấy thời gian thực hiện tại
						let diffMs = now - startTime; // Chênh lệch mili giây
						
						if (diffMs < 0) {
						diffMs = 0; // Đảm bảo thời gian không âm
						}
						
						// Chuyển đổi chênh lệch thành ngày, giờ, phút, giây
						const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
						const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
						const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
						const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
						
						// Hiển thị thời gian ban đầu
						updateTimerDisplay(days, hours, minutes, seconds);
						
						// Lưu diffMs ban đầu để tính toán tiếp theo
						let currentDiffMs = diffMs;
						
						// Cập nhật thời gian theo thời gian thực mỗi giây
						setInterval(() => {
						currentDiffMs += 1000; // Tăng 1 giây
						const newDays = Math.floor(currentDiffMs / (1000 * 60 * 60 * 24));
						const newHours = Math.floor((currentDiffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
						const newMinutes = Math.floor((currentDiffMs % (1000 * 60 * 60)) / (1000 * 60));
						const newSeconds = Math.floor((currentDiffMs % (1000 * 60)) / 1000);
						
						updateTimerDisplay(newDays, newHours, newMinutes, newSeconds);
						}, 1000);
						}
						
						// Hàm cập nhật hiển thị thời gian
						function updateTimerDisplay(days, hours, minutes, seconds) {
						timerElement.textContent = `${days} : ${String(hours).padStart(2, '0')} : ${String(minutes).padStart(2, '0')} : ${String(seconds).padStart(2, '0')}`;
						}
						
						// Preload ảnh động dựa trên userId
						document.addEventListener('DOMContentLoaded', () => {
						const preloadImages = [
						`https://res.cloudinary.com/dkcgsjtls/image/upload/q_auto,f_auto,w_auto/v100/${userId}/imgPage2.jpg`,
						`https://res.cloudinary.com/dkcgsjtls/image/upload/q_auto,f_auto,w_auto/v100/${userId}/counterImage.jpg`,
						`https://res.cloudinary.com/dkcgsjtls/image/upload/q_auto,f_auto,w_auto/v100/${userId}/memory1.jpg`,

						`https://res.cloudinary.com/dkcgsjtls/image/upload/q_auto,f_auto,w_auto/v100/${userId}/memory4.jpg`
						];
						
						preloadImages.forEach(url => {

						link.rel = 'preload';

function startFallingPhotos() {
    // 1. Danh sách ảnh CŨ (Đã sửa để thêm Lời nhắn)
    const baseUrl = `https://res.cloudinary.com/dkcgsjtls/image/upload/v100/${userId}/`;
    
    // Thay vì chỉ viết link, hãy viết theo cặp { src: "link", msg: "lời nhắn" }
    const oldPhotos = [
        { src: baseUrl + 'avatar.jpg',  msg: "Lời nhắn cho ảnh avatar ở đây" },
        { src: baseUrl + 'memory1.jpg', msg: "Lời nhắn cho ảnh memory1 ở đây" },
        { src: baseUrl + 'memory2.jpg', msg: "Lời nhắn cho ảnh memory2 ở đây" },
        { src: baseUrl + 'memory3.jpg', msg: "Lời nhắn cho ảnh memory3 ở đây" },
        { src: baseUrl + 'memory4.jpg', msg: "Lời nhắn cho ảnh memory4 ở đây" }
    ];

    // 2. Danh sách ảnh MỚI (Cũng viết theo kiểu có lời nhắn)
    const newPhotos = [
        { 
            src: `https://res.cloudinary.com/dkcgsjtls/image/upload/c_fill,h_300,w_300/v100/${userId}/pic1.jpg`, 
            msg: "Lời nhắn cho ảnh Pic 1 ở đây" 
        },
        { 
            src: `https://res.cloudinary.com/dkcgsjtls/image/upload/c_fill,h_300,w_300/v100/${userId}/pic2.jpg`, 
            msg: "Lời nhắn cho ảnh Pic 2" 
        },
        { 
            src: `https://res.cloudinary.com/dkcgsjtls/image/upload/c_fill,h_300,w_300/v100/${userId}/pic3.jpg`, 
            msg: "Yêu em nhiều lắm" 
        },
        { 
            src: `https://res.cloudinary.com/dkcgsjtls/image/upload/c_fill,h_300,w_300/v100/${userId}/pic4.jpg`, 
            msg: "Happy Birthday!" 
        }
    ];

    // Gộp 2 danh sách (Logic cũ của bạn)
    const allPhotos = [...oldPhotos, ...newPhotos];
    
    // Tạo mưa ảnh (Logic cũ của bạn)
    setInterval(() => {
        if (allPhotos.length === 0) return;

        const img = document.createElement('img');
        img.classList.add('falling-photo');
        
        // --- PHẦN QUAN TRỌNG: Lấy cả Ảnh và Lời nhắn ---
        const randomItem = allPhotos[Math.floor(Math.random() * allPhotos.length)];
        
        // Gán link ảnh
        img.src = randomItem.src;
        
        // --- THÊM SỰ KIỆN CLICK ---
        img.onclick = function() {
            // Lấy các thẻ HTML của popup
            const popup = document.getElementById('msgPopup');
            const popupImg = document.getElementById('popupImg');
            const popupText = document.getElementById('popupText');

            // Gán dữ liệu vào popup
            popupImg.src = randomItem.src;
            popupText.innerText = randomItem.msg; // Hiện lời nhắn tương ứng
            
            // Hiện popup lên
            popup.style.display = 'flex';
        };

        // Các đoạn logic cũ giữ nguyên (xử lý lỗi, vị trí, tốc độ...)
        img.onerror = function() { this.style.display = 'none'; };

        const leftPos = Math.random() * (window.innerWidth - 80);
        img.style.left = leftPos + 'px';
        
        const size = Math.random() * 50 + 50; 
        img.style.width = size + 'px';
        img.style.height = size + 'px';
        
        const duration = Math.random() * 5 + 4; 
        img.style.animation = `fallDown ${duration}s linear forwards`;
        
        document.body.appendChild(img);
        
        setTimeout(() => { img.remove(); }, duration * 1000);
        
    }, 400);
}

    /* 1. Sửa lỗi không bấm được vào ảnh (Quan trọng) */

        pointer-events: auto !important;

    #msgPopup {

        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeIn 0.3s;
    }
    .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        border: 3px solid #ff4d6d;
    }
    .popup-content img {
        width: 100%; height: auto; max-height: 300px;
        object-fit: contain; border-radius: 10px; margin-bottom: 10px;
    }
    .popup-text {

        color: #ff4d6d; font-weight: bold; margin-bottom: 15px;

<div id="msgPopup">
    <div class="popup-content">
        <img id="popupImg" src="">
        <div id="popupText" class="popup-text"></div>
        <button class="close-btn" onclick="document.getElementById('msgPopup').style.display='none'">Đóng lại</button>
    </div>
</div>
<style>
    /* Khung nền mờ */
    #replyPopup {
        display: none; /* Mặc định ẩn */
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 99999; /* Cao nhất để đè lên mọi thứ */
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeIn 0.3s;
    }

    /* Hộp nội dung chính */
    .reply-content {
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        border: 4px solid #ff4d6d;
        box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .reply-title {
        font-family: "Baloo 2", cursive;
        color: #ff4d6d;
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0;
    }

    /* Ô nhập liệu */
    #replyInput {
        width: 100%;
        height: 120px;
        padding: 10px;
        border: 2px solid #ffccd5;
        border-radius: 10px;
        font-family: "Baloo 2", sans-serif;
        font-size: 1.1rem;
        resize: none;
        outline: none;
        color: #333;
    }
    #replyInput:focus { border-color: #ff4d6d; }

    /* Nút bấm */
    .action-btn {
        padding: 10px 0;
        border-radius: 25px;
        border: none;
        font-family: "Baloo 2", cursive;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn-send { background-color: #ff4d6d; color: white; }
    .btn-send:hover { background-color: #e63c5e; }
    .btn-cancel { background-color: #eee; color: #666; }

    /* Hiệu ứng tay chỉ vào chữ I Love You */
    .love-message { cursor: pointer; transition: transform 0.2s; }
    .love-message:hover { transform: scale(1.1); }
</style>

<div id="replyPopup">
    <div class="reply-content">
        <h3 class="reply-title">Send for me ❤️</h3>
        <textarea id="replyInput" placeholder="text... (nhap vao anh trai tim dang roi kia cung co loi nhan)"></textarea>
        <button id="btnSendReply" class="action-btn btn-send">Gửi ngay 💌</button>
        <button class="action-btn btn-cancel" onclick="document.getElementById('replyPopup').style.display='none'">Để sau</button>
    </div>
</div>

<script>
    // --- CẤU HÌNH ---
    const UPLOAD_PRESET = 'ml_default'; // Tên preset (Nhớ bật Unsigned trên Cloudinary nhé)
    const CLOUD_NAME = 'dkcgsjtls';     // Tên cloud của bạn

    document.addEventListener('DOMContentLoaded', () => {
        const loveMsgElement = document.querySelector('.love-message');
        const replyPopup = document.getElementById('replyPopup');
        const replyInput = document.getElementById('replyInput');
        const btnSend = document.getElementById('btnSendReply');

        // Bắt sự kiện click vào chữ "I LOVE YOU 3000"
        if(loveMsgElement && replyPopup) {
            loveMsgElement.addEventListener('click', () => {
                replyPopup.style.display = 'flex';
                if(replyInput) replyInput.focus();
            });
        }

        // Xử lý khi bấm nút Gửi
        if(btnSend) {
            btnSend.addEventListener('click', async () => {
                const text = replyInput.value.trim();
                if (!text) {
                    alert("Đừng để trống nha 😢");
                    return;
                }

                // Khóa nút để tránh bấm nhiều lần
                const originalText = btnSend.innerText;
                btnSend.innerText = "Đang gửi...";
                btnSend.disabled = true;

                try {
                    // Tạo tên file theo thời gian thực
                    const now = new Date();
                    const timeStr = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}_${now.getHours()}h${now.getMinutes()}`;
                    const fileName = `reply_${timeStr}.txt`;
                    
                    const file = new File([text], fileName, { type: "text/plain" });

                    // Gói dữ liệu
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    formData.append('folder', userId + '/replies'); 

                    // Gửi lên Cloudinary
                    const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/raw/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.error) throw new Error(data.error.message);

                    // Thành công
                    alert("Đã gửi lời nhắn thành công! Yêu em ❤️");
                    replyPopup.style.display = 'none';
                    replyInput.value = ""; 

                } catch (error) {
                    console.error('Lỗi upload:', error);
                    //alert("Lỗi: " + error.message + "\n(Hãy kiểm tra xem ml_default đã bật Unsigned chưa nhé!)");
                } finally {
                    btnSend.innerText = originalText;
                    btnSend.disabled = false;
                }
            });
        }
    });
</script>
